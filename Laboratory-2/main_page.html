            width: 300px;

            left: 300px;
        }
        .calculator input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
        }
        .calculator button {
            width: 45%;
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin: 5px 2%;
            border-radius: 5px;
        }

        .calculator button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        .divider {
            width: 2px;

        }

</head>
<body>

    <div class="_menu_panel">
        <img src="azamatzakirovch.jpg" alt="Profile" class="profile-image">
        <div class="say_hello">
            Hey, Azamat Zakirovch
        </div>
    </div>
    <div class="question_panel">
        <div class="question_is_here"> Question 10</div>
        <div class="task_manager">What you need to do is you need to make a mini calculator like this!</div>
        <div class="divider"></div>
        <div class="aspects" id="text"></div>


        <div class="calculator">
            <h3>Simple Calculator</h3>
            <form>
                First Number: <input type="text" id="firstNumber"><br>
                Second Number: <input type="text" id="secondNumber"><br>
                <button type="button" onClick="multiplyBy()">Multiply</button>
                <button type="button" onClick="divideBy()">Divide</button>
            </form>
            <p>The Result is: <span id="result"></span></p>
        </div>
    </div>

    <script>
        document.getElementById("text").innerHTML = "1. You Must Enter Only Integer <br>Numbers<br>2. Ensure Both Fields Are Filled<br>3. Avoid Division by Zero<br>4. Both Buttons Must Be Worked";
        function multiplyBy() {
            let num1 = document.getElementById("firstNumber").value;
            let num2 = document.getElementById("secondNumber").value;

            if (num1 === "" || num2 === "") {
                document.getElementById("result").innerText = "Please enter both numbers!";
            } else if (!Number.isInteger(Number(num1)) || !Number.isInteger(Number(num2))) {
                document.getElementById("result").innerText = "Only integer numbers allowed!";
            } else {
                document.getElementById("result").innerText = Number(num1) * Number(num2);
            }
        }
        function divideBy() {
            let num1 = document.getElementById("firstNumber").value;
            let num2 = document.getElementById("secondNumber").value;

            if (num1 === "" || num2 === "") {
                document.getElementById("result").innerText = "Please enter both numbers!";
            } else if (!Number.isInteger(Number(num1)) || !Number.isInteger(Number(num2))) {
                document.getElementById("result").innerText = "Only integer numbers allowed!";
            } else if (num2 == 0) {
                document.getElementById("result").innerText = "Cannot divide by zero!";
            } else {
                document.getElementById("result").innerText = (Number(num1) / Number(num2)).toFixed(2);
            }
        }
