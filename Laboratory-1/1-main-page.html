<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Window Popup</title>
  <style>
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 17px;
      z-index: -1;
    }
    body {
      display: flex;
      justify-content: right;
      height: 100vh;
      margin: 0;
      padding: 10px 10px;
    }

    .profile_settings {
      width: 70px;
      height: 70px;
      background-color: white;
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
      overflow: hidden;
    }

    .profile_settings:hover {
      transform: scale(1.1);
    }

    .img_for_profile_settings {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 618px;
      border-color: white;
      height: 1000px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .close-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      position: absolute;
      bottom: 10px;
      right: 10px;
      transform: none;
    }

    .close-btn:hover {
      background: darkred;
    }

    .edit_profile_photo_settings {
      width: 200px;
      height: 200px;
      background-color: white;
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
      overflow: hidden;

      position: absolute;
      top: 3%;
      left: 35%;
    }


    .edit_profile_photo_settings:hover {
      transform: scale(1.1);
    }

    .img_for_edit_profile_photo_settings {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .information_about_user_in_popup {
      width: 200px;
      height: 40px;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: 23.5%;
      left: 50%;
      transform: translateX(-50%);
    }

    .img_of_profile_name {
      width: 4%;
      height: 2.5%;
      position: absolute;
      top: 24%;
      right: 32%;
    }

    .reactangle_for_bio_phone_bday {
      width: 500px;
      height: 180px;
      background-color: #302c2c;
      border-radius: 17px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 290px;
      left: 50%;
      transform: translateX(-50%);
    }

    .divider1 {
      height: 2px; /* Thicker line */
      background-color: #454343; /* Green */
      width: 100%;
      margin: 10px 0;
    }

    .section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }

    .username {
      width: 200px;
      height: 40px;
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      font-size: 15px;
      font-weight: bold;
      position: absolute;
      top: 0.8%;
      left: 10%;
      transform: translateX(-50%);
    }

    .username_1 {
      width: 200px;
      height: 40px;
      font-family: Arial, Helvetica, sans-serif;
      color: #0f26e1;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      font-size: 15px;
      font-weight: bold;
      position: absolute;
      top: 14%;
      left: -3%;
    }

    .phone {
      width: 200px;
      height: 40px;
      font-family: Arial, Helvetica, sans-serif;
      color: #0f26e1;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      font-size: 15px;
      font-weight: bold;
      position: absolute;
      top: 30%;
      left: 7.5%;
      transform: translateX(-50%);

    }

    .phone_1 {
      width: 200px;
      height: 40px;
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      font-size: 15px;
      font-weight: bold;
      position: absolute;
      top: 47%;
      left: 14%;
      transform: translateX(-50%);
    }

    .bday {
      width: 200px;
      height: 40px;
      font-family: Arial, Helvetica, sans-serif;
      color: #0f26e1;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      font-size: 15px;
      font-weight: bold;
      position: absolute;
      top: 63%;
      left: 9%;
      transform: translateX(-50%);

    }

    .bday_1 {
      width: 200px;
      height: 40px;
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      font-size: 15px;
      font-weight: bold;
      position: absolute;
      top: 80%;
      left: 21%;
      transform: translateX(-50%);
    }

    .main_buttons {
      position: absolute; /* Ensures absolute positioning */
      padding: 10px 20px;
      color: #ffffff;
      text-decoration: none;
      border-radius: 13px;
      font-weight: bold;
      font-size: 25px;
      transition: transform 0.3s ease-in-out;
    }

    #button1 {
      position: absolute;
      top: 25px;
      right: 400px;
    }

    #button2 {
      position: absolute; /* Added */
      top: 23px;
      right: 350px; /* Adjusted to avoid overlap */
    }

    #button3 {
      position: absolute; /* Added */
      top: 23px;
      right: 300px; /* Adjusted to avoid overlap */
    }


    .main_buttons:hover {
      transform: scale(1.1);
    }

  </style>
</head>

<body>

<video class="video-background" autoplay loop muted>
  <source src="macbook.mp4" type="video/mp4">
</video>

<div class="profile_settings" onclick="openPopup()">
  <img src="azamatzakirovch.jpg" alt="Profile Icon" class="img_for_profile_settings">
</div>

<a href="1-main-page.html" id="button1" class="main_buttons">Main Menu</a>

<div id="popup" class="popup">
  <video class="video-background" autoplay loop muted>
    <source src="macbook.mp4" type="video/mp4">
  </video>

  <div class="edit_profile_photo_settings" onclick="openPopup()">
    <img src="azamatzakirovch.jpg" alt="Profile Icon" class="img_for_edit_profile_photo_settings">
  </div>
  <div class="information_about_user_in_popup">Azamat Zakirovch</div>
  <img src="badge_icon.png" class="img_of_profile_name">

  <div class="reactangle_for_bio_phone_bday">
    <video class="video-background" autoplay loop muted>
      <source src="macbook.mp4" type="video/mp4">
    </video>

    <div class="section">
      <div class = "username">username</div>
      <div class = "username_1">@azamatzakirovch</div>
    </div>

    <div class="divider1"></div>

    <div class="section">
      <div class = "phone">phone</div>
      <div class = "phone_1">+998900532105</div>
    </div>

    <div class="divider1"></div>

    <div class="section">
      <div class="section">
        <div class = "bday">Birthday</div>
        <div class = "bday_1">21 Oct 2005 (19 years old)</div>
      </div>
    </div>
  </div>
  <button class="close-btn" onclick="closePopup()">close</button>
</div>

<script>
  function openPopup() {
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

</script>


</body>
</html>
