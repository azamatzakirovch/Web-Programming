<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css-files/homework.css">
    <title>Get & Upload Homework</title>
</head>
<body>
<div class="container">
    <h1>Get & Upload Homework</h1>
    <button id="get-homework" class="button">Download Homework</button>

    <div id="confirmation" class="confirmation" style="display: none;">
        <p class="confirm-text">Homework downloaded successfully!</p>
        <button id="upload-homework" class="button">Upload Your Homework</button>
    </div>

    <div id="upload-section" class="upload-section" style="display: none;">
        <h2>Upload Your Homework</h2>
        <input type="text" id="student-id" placeholder="Enter your ID" class="input" />
        <input type="file" id="homework-file" class="input" />
        <button id="submit-homework" class="button">Submit Homework</button>
        <p id="deadline-warning" class="warning" style="display: none;"></p>
    </div>

    <div id="course-info" class="course-info">
        <h3>Course Information</h3>
        <p>Course: <strong>Math Homework 101</strong></p>
        <p>Homework Number: <strong>1</strong></p>

    </div>
</div>

<script src="../java-script-files/homework.js"></script>
</body>
</html>
