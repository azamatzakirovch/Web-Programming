<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertex Academy</title>
  <link rel="stylesheet" href="../css-files/quizz.css">
  <script defer src="../java-script-files/quizz.js"></script>
</head>
<body>
<div id="root"></div>
<div id="daily-quizzes">
  <h2>Daily Quizzes</h2>
  <form id="quiz-form">
    <label for="quiz-title">Quiz Title:</label>
    <input type="text" id="quiz-title" required>

    <label for="question">Question:</label>
    <input type="text" id="question" required>

    <label for="option1">Option 1:</label>
    <input type="text" id="option1" required>

    <label for="option2">Option 2:</label>
    <input type="text" id="option2" required>

    <label for="option3">Option 3:</label>
    <input type="text" id="option3" required>

    <label for="option4">Option 4:</label>
    <input type="text" id="option4" required>

    <label for="correct-answer">Correct Answer:</label>
    <input type="text" id="correct-answer" required>

    <button type="submit">Add Quiz</button>
  </form>
  <div id="quiz-list"></div>
</div>
</body>
</html>
